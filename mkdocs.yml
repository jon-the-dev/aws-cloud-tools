site_name: AWS Cloud Utilities v2
site_description: A unified command-line toolkit for AWS operations with enhanced functionality
site_author: Jon
site_url: https://jon-the-dev.github.io/aws-cloud-tools/

repo_name: jon-the-dev/aws-cloud-tools
repo_url: https://github.com/jon-the-dev/aws-cloud-tools
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          paths: [aws_cloud_utilities]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_toc_entry: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  - def_list
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
    - Migration from v1: getting-started/migration.md
  - Commands:
    - Overview: commands/index.md
    - Account Management: commands/account.md
    - AWS Config: commands/awsconfig.md
    - Bedrock AI/ML: commands/bedrock.md
    - Billing & Cost: commands/billing.md
    - CloudFormation: commands/cloudformation.md
    - CloudFront CDN: commands/cloudfront.md
    - Cost Optimization: commands/costops.md
    - Container Registry (ECR): commands/ecr.md
    - IAM Management: commands/iam.md
    - Inventory & Discovery: commands/inventory.md
    - Log Management: commands/logs.md
    - Networking: commands/networking.md
    - RDS Management: commands/rds.md
    - S3 Storage: commands/s3.md
    - Security Tools: commands/security.md
    - Step Functions: commands/stepfunctions.md
    - Support Tools: commands/support.md
    - WAF Management: commands/waf.md
  - Examples:
    - Common Use Cases: examples/common-use-cases.md
  - Development:
    - Contributing: development/contributing.md
  - Reference:
    - CLI Reference: reference/cli.md
    - Changelog: reference/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jon-the-dev/aws-cloud-tools
      name: GitHub Repository
  version:
    provider: mike
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
